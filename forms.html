<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Html forms</title>
</head>
<body>
	<form action="https://www.torilo.co.uk/student-info.js" novalidate autocomplete="on" method="POST">
		<h2>Torilo Student Registration</h2>
		<h3>Bio</h3>
		<label>First name: </label>
		<input type="text" name="fn" id="first"><br>
		<label>Last name: </label>
		<input type="text" name="ln" id="last"><br>
		<span>Gender: </span>
		<input type="radio" name="gender" id="male" value="male">
		<label for="male">Male</label>
		<input type="radio" name="gender" id="female" value="female">
		<label for="female">Female</label>
		<input type="radio" name="gender" id="agender" value="agender">
		<label for="agender">Agender</label><br>
		<br><br>
		<h3>How many dependants do you have?</h3>
		<label for="one">1</label>
		<input type="checkbox" name="dependant" id="one" value="1">
		<label for="two">2</label>
		<input type="checkbox" name="dependant" id="two" value="2">
		<label for="three">3</label>
		<input type="checkbox" name="dependant" id="three" value="3">
		<label for="more">More</label>
		<input type="checkbox" name="dependant" id="more" value=">3">
		<br><br>
		<label>Email: </label>
		<input type="email" name=""><br>
		<input type="submit">
		
		<h3>Choose your blood group: </h3>
		<label for="bg">Blood Groups: </label>
		<select id="bg" name="blood_group" size="5" multiple>
			<option value="1">AB+</option>
			<option selected value="2">0-</option>
			<option value="3">0+</option>
			<option value="4">B+</option>
			<option value="5">JS</option>
		</select>
	</form>
</body>
</html>
